<!doctype html>
<html lang="en">

<head>
    <!-- Fonts Google Nunito Sans -->
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Profile</title>
</head>

<body>

    <nav class="container-fluid container-out fixed-top">
        <div class="container container-in">
            <h1 class="title primary-z-c">Zwallet</h1>
            <div class="profile">
                <img src="./img/profile.png" alt="profile" class="photo-p">
                <div class="name-phone">
                    <div class="name">Robert Chandler</div>
                    <div class="phone">+62 8139 3877 7946</div>
                </div>
                <img src="./img/bell.svg" alt="bell" class="bell">
            </div>
        </div>
    </nav>

    <div class="container-xl container-lg row-dashboard">
        <div class="row row-default">
            <div class="col-xl-3 col-lg-3 col-menu">
                <div class="menu">
                    <div class="menu-row">
                        <img src="./img/dashboard-inactive.svg" alt="Dashboard">
                        <p class="menu-abjad-inactive">Dashboard</p>
                    </div>
                    <div class="menu-row">
                        <img src="./img/transfer-inactive.svg" alt="Transfer">
                        <p class="menu-abjad-inactive">Transfer</p>
                    </div>
                    <div class="menu-row">
                        <img src="./img/topup-inactive.svg" alt="Top Up">
                        <p class="menu-abjad-inactive">Top Up</p>
                    </div>
                    <div class="menu-row menu-active">
                        <img src="./img/profile-active.svg" alt="Profile">
                        <p class="menu-abjad-active">Profile</p>
                    </div>
                    <div class="menu-logout">
                        <div class="menu-row logout">
                            <img src="./img/logout-inactive.svg" alt="Logout">
                            <p class="menu-abjad-inactive">Logout</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-9 col-lg-9 col-main-dashboard d-flex justify-content-end">

                <div class="container-prof">
                    <div class="header">Change PIN</div>
                    <div class="paragraph-info">
                        Enter your current 6 digits Zwallet PIN below to continue to the next steps.
                    </div>

                    <div class="pin-container">
                        <div class="pin-box">
                            <input type="password" class="pin-input" maxlength="1">
                        </div>
                        <div class="pin-box">
                            <input type="password" class="pin-input" maxlength="1">
                        </div>
                        <div class="pin-box">
                            <input type="password" class="pin-input" maxlength="1">
                        </div>
                        <div class="pin-box">
                            <input type="password" class="pin-input" maxlength="1">
                        </div>
                        <div class="pin-box">
                            <input type="password" class="pin-input" maxlength="1">
                        </div>
                        <div class="pin-box">
                            <input type="password" class="pin-input" maxlength="1">
                        </div>
                    </div>

                    <button class="btn change">Continue</button>
                </div>

            </div>

        </div>
    </div>

    <footer class="container-footer container-fluid d-flex align-items-center">
        <div class="container d-flex flex-row align-items-center">
            <div class="copyright">
                2020 Zwallet. All right reserved.
            </div>
            <div class="container-contact ml-auto">
                <div class="contact">+62 5637 8882 9901</div>
                <div class="contact email">contact@zwallet.com</div>
            </div>
        </div>
    </footer>





























    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
</body>

</html>
